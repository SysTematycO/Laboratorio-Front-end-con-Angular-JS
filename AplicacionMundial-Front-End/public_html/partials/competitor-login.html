    <body>
        <form name="competitorLogin" ng-submit="login()" ng-controller="competitorCtrlD"
              novalidate>
            <h2 class="form-title">Login</h2>
            <div class="row">
                <div class="col-md-6">
                    <label>Adrress:</label>
                    <input ng-model="competitor.address" type="text" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label>Password:</label>
                    <input ng-model="competitor.password" type="text" class="form-control" required/>
                </div>
            </div>
            <input type="submit" value="submit" class="btn btn-default">
        </form>
    </body>
